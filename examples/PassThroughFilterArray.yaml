
output_queue_size: 100
pointcloud2_filter_chain:
- name: pass_through_filter
  type: pointcloud2_filters_erdc/PassThroughFilterArray
  params:
    frame_id: "base_link"
    field: ["x", "y", "z"]
    min: [-5.0, -2.0, -1.0]
    max: [5.0, 2.0, 2.0]
    neg: ["false", "false", "false"]
    keep_organized: true
    invert: true
